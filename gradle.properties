loader_version_range=[47,)
mappings_channel=parchment
mappings_version=2023.07.09-1.20.1

mod_id=grapplemod
mod_name=GrappleVS
mod_version=1.0.1
mod_base_package=com.yyon.grapplinghook
mod_authors=Yyon, Nyfaria, Mayesnake, Chummycho, and Cama
mod_description=Grappling Hook Mod that works with Valkyrien Skies and Supports the Latest Forge Version for Minecraft 1.20.1!
mod_archive_base=grapplevs

# Dependencies
mixin_version=0.8.5
capabilitysyncer_version=1.20.1-4.0.0
jei_version=15.2.0.27